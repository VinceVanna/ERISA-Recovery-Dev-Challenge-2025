<div class="flex items-center justify-center h-screen bg-gray-100">
  
  <div class="bg-white shadow-xl rounded-lg p-0 w-96 min-h-[360px] flex flex-col border-2">
    <div class="bg-blue-500 w-full h-28 rounded-t-lg flex items-center justify-center">
      <h1 class="text-white text-xl font-bold">ERISA Challenge App</h1>
    </div>

    
    <div class="flex-grow flex flex-col justify-center items-center px-6 py-4">
      <form hx-post="/employee_login/" hx-target="#login-form-response" hx-swap="innerHTML">
        <div class="mb-4 flex items-center justify-between">
          <label class="w-1/2 text-left pl-8">Username:</label>
          <input type="text" name="username" placeholder="ex. Enter Username" class="w-1/2 border rounded px-2 py-1"/>
        </div>
        <div class="mb-4 flex items-center justify-between">
          <label class="w-1/2 text-left pl-8">Password:</label>
          <input type="password" name="password" placeholder="ex. Enter Password" class="w-1/2 border rounded px-2 py-1"/>
        </div>
        <div class="flex justify-center pt-4">
          <button type="submit" class="w-1/2 border-2 border-blue-600 text-white rounded px-4 py-2 bg-blue-600 hover:bg-blue-500 hover:border-blue-500 min-w-[120px]">Login</button>
        </div>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
      </form>
    </div>
    <div id="login-form-response"></div>
  </div>
</div>
