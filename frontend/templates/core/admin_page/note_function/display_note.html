{% extends "core/base.html" %}

{% block content %}
<div 
    hx-get="/navbar/"
    hx-trigger="load"
    hx-swap="innerHTML"
    id="navbar_container"
    >
</div>

<div 
    hx-get="/get_note/"
    hx-trigger="load"
    hx-swap="innerHTML"
    id="response_note"
    hx-on:error="window.location.href='/'"
    hx-push-url="false"
    ></div>

<div
    hx-get="/back_button/"
    hx-trigger="load"
    hx-swap="innerHTML"
    id="response_back_button"
    hx-on:error="window.location.href='/'"
    hx-push-url="false"
    ></div>
{% endblock %}
