<div class="flex gap-4">
    <div class="w-[1500px] h-[550px] overflow-auto border rounded shadow ml-3 mt-3">
      <table class="table-auto min-w-full">
        <thead>
            <tr>
                <td class="sticky top-0 bg-blue-500 text-white px-3 py-2 text-left">Claim ID</td>
                <td class="sticky top-0 bg-blue-500 text-white px-3 py-2 text-left">Employee Name</td>
                <td class="sticky top-0 bg-blue-500 text-white px-3 py-2 text-left">Note</td>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr class="border-t bg-white">
                <td class="px-3 py-2">{{note.claim_id.id}}</td>
                <td class="px-3 py-2">{{note.employee_id.employee_first_name}} {{note.employee_id.employee_last_name}}</td>
                <td class="px-3 py-2">{{note.content}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
