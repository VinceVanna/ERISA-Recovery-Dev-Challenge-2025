<div class="flex gap-4">
    <div class="w-1/2 h-[550px] overflow-auto border rounded shadow mx-auto mt-6">
      <table class="table-auto min-w-full">
        <thead>
            <tr>
                <td class="sticky top-0 bg-blue-500 text-white px-3 py-2 text-left">Claim ID</td>
                <td class="sticky top-0 bg-blue-500 text-white px-3 py-2 text-left">Employee Name</td>
                <td class="sticky top-0 bg-blue-500 text-white px-3 py-2 text-left">Annotation</td>
            </tr>
        </thead>
        <tbody>
            {% for annotation in annotations %}
            <tr class="border-t bg-white">
                <td class="px-3 py-2">{{annotation.claim_id.id}}</td>
                <td class="px-3 py-2">{{annotation.employee_id.employee_first_name}} {{annotation.employee_id.employee_last_name}}</td>
                <td class="px-3 py-2">{{annotation.content}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>
